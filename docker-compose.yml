version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: itportal-v2
    ports:
      - "3000:3000"
    volumes:
      # Mount state file for persistence
      - ./backupec2_state.json:/app/backupec2_state.json
      # Mount raw data directory
      - ./raw-data:/app/raw-data
      # Terminate SSH key mapping if needed
      # - /path/to/key.pem:/home/nextjs/key.pem:ro
    environment:
      - NODE_ENV=production
      - AWS_PROFILE=aws_nonprod
      - AWS_REGION=ap-southeast-1
      # Pass credentials as environment variables from .env
      - AWS_ACCESS_KEY_ID_PROD=${AWS_ACCESS_KEY_ID_PROD}
      - AWS_SECRET_ACCESS_KEY_PROD=${AWS_SECRET_ACCESS_KEY_PROD}
      - AWS_ACCESS_KEY_ID_NONPROD=${AWS_ACCESS_KEY_ID_NONPROD}
      - AWS_SECRET_ACCESS_KEY_NONPROD=${AWS_SECRET_ACCESS_KEY_NONPROD}
    # Check if we need to set user explicitly if UID mismatch causes permission issues
    # user: "${UID}:${GID}" 
    restart: unless-stopped
